<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link href="jquery.orgchart.css" media="all" rel="stylesheet" type="text/css" />
    <style type="text/css">
        #orgChart {
            width: auto;
            height: auto;
        }

        #orgChartContainer {
            width: 1000px;
            height: 500px;
            overflow: auto;
            background: #eeeeee;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><h5 style='width: 100%; text-align: right;dir:rtl'>" + option1 + "</h5></td>
            <td><h5 style='width: 100%; text-align: right;dir:rtl'>" + option2 + "</h5></td>
            <td><h5 style='width: 100%; text-align: right;dir:rtl'>" + option3 + "</h5></td>
        </tr>
    </table>
    <div style="width:100%">
        <div style="float:right;width:30%">option1</div>
        <div style="float:right;width:30%">option2</div>
        <div style="float:right;width:30%">option3</div>
    </div>

    <div id="orgChartContainer">
        <div id="orgChart"></div>
    </div>
    <div id="consoleOutput">
    </div>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="jquery.orgchart.js"></script>
    <script type="text/javascript">
        var testData = [
            { id: 1, name: 'My Organization', parent: 0 },
            { id: 2, name: 'CEO Office', parent: 1 },
            { id: 3, name: 'Division 1', parent: 1 },
            { id: 4, name: 'Division 2', parent: 1 },
            { id: 6, name: 'Division 3', parent: 1 },
            { id: 7, name: 'Division 4', parent: 1 },
            { id: 8, name: 'Division 5', parent: 1 },
            { id: 5, name: 'Sub Division', parent: 3 },

        ];
        $(function () {
            org_chart = $('#orgChart').orgChart({
                data: testData,
                showControls: true,
                allowEdit: true,
                onAddNode: function (node) {
                    log('Created new node on node ' + node.data.id);
                    org_chart.newNode(node.data.id);
                },
                onDeleteNode: function (node) {
                    log('Deleted node ' + node.data.id);
                    org_chart.deleteNode(node.data.id);
                },
                onClickNode: function (node) {
                    log('Clicked node ' + node.data.id);
                }

            });
        });

        // just for example purpose
        function log(text) {
            $('#consoleOutput').append('<p>' + text + '</p>')
        }
    </script>

</body>
</html>
